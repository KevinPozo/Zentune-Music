<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentune Music</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Overlay oscuro para el fondo -->
  <div id="background-overlay"></div>
  <header>
    <h1 style="display:inline-block;">Zentune Music</h1>
    <span id="datetime" style="float:right; font-size:1.1rem; margin-top:0.5rem;"></span>
    <div id="eslogan" style="text-align:center; margin-top:0.2rem; font-size:1.15rem; color:#00e6fb; text-shadow:0 0 8px #00e6fb,0 0 16px #1a1aff; font-style:italic; font-weight:400; letter-spacing:1px;">Creado por Kevin Pozo • Música NCS, NCN, Lo-Fi y electrónica sin copyright</div>
  </header>
  <main>
    <div id="main-content">
      <section id="playlist-section">
        <section id="search-section">
          <form id="artist-search-form" style="display:flex;justify-content:center;gap:0.5rem;">
            <input type="text" id="search-input" placeholder="Buscar artista...">
            <button type="submit">Buscar</button>
          </form>
        </section>
        <section id="song-filter-section" style="display:none; margin-bottom:1.5rem; text-align:center;">
          <div id="song-chips"></div>
        </section>
        <section id="artists-list">
          <!-- Aquí aparecerán los artistas y sus canciones -->
        </section>
      </section>
      <section id="player-section">
        <div id="song-dropdown-container" style="display: flex; justify-content: center; margin-bottom: 1.2rem; display: none;">
          <select id="song-dropdown" style="min-width: 220px; max-width: 400px; padding: 0.5rem 1rem; border-radius: 8px; font-size: 1.1rem;"></select>
        </div>
        <section id="player">
          <div id="visualizer"></div>
          <div id="now-playing"></div>
          <div id="custom-controls" style="display:none; margin-bottom:1rem;">
            <button id="prev-btn" class="player-ctrl">⏮️</button>
            <button id="playpause-btn" class="player-ctrl">⏸️</button>
            <button id="next-btn" class="player-ctrl">⏭️</button>
            <span id="current-time">0:00</span>
            <div id="progress-bar-container">
              <div id="progress-bar-bg">
                <div id="progress-bar"></div>
              </div>
            </div>
            <span id="duration">0:00</span>
          </div>
          <div id="youtube-player-container" style="display:none; margin-bottom:1rem; position:relative;">
            <div id="yt-overlay" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:2;"></div>
          </div>
          <div id="queue-section"></div>
        </section>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
